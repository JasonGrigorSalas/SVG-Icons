<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <title>SVG Icons</title>
    </head>
    <body>
        <h1>SVG Icons</h1>
        <header>
            <nav>
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="grid">
                <article class="container">
                    <h3 class="hidden">Kanohi Hau</h3>
                    <img src="img/Kanohi_Hau_Outline.svg" alt="The Kanohi Hau made out of lines." id="outline" class="icon">
                </article>
                <article class="container">
                    <h3 class="hidden">Kanohi Hau Red</h3>
                    <img src="img/Kanohi_Hau_Red.svg" alt="The Kanohi Hau in its original red colour." id="red" class="icon">
                </article>
                <article class="container">
                    <h3 class="hidden">Kanohi Hau Orange Blue</h3>
                    <img src="img/Kanohi_Hau_Orange_Blue.svg" alt="A red Kanohi Hau surrounded by an orange and blue ring." id="orangeBlue" class="icon">
                </article>
                <article class="container">
                    <h3 class="hidden">Kanohi Hau Blue Orange</h3>
                    <img src="img/Kanohi_Hau_Blue_Orange.svg" alt="A red Kanohi Hau surrounded by a blue and orange ring." id="blueOrange" class="icon">
                </article>
                <article class="container">
                    <h3 class="hidden">Kanohi Hau Peach Yellow</h3>
                    <img src="img/Kanohi_Hau_Peach_Yellow.svg" alt="A red Kanohi Hau surrounded by a peach and yellow ring." id="peachYellow" class="icon">
                </article>
                <article class="container">
                    <h3 class="hidden">Kanohi Hau Yellow Peach</h3>
                    <img src="img/Kanohi_Hau_Yellow_Peach.svg" alt="A red Kanohi Hau surrounded by a yellow and peach ring." id="yellowPeach" class="icon">
                </article>
                <article class="container">
                    <h3 class="hidden">Kanohi Hau Cyan Lime</h3>
                    <img src="img/Kanohi_Hau_Cyan_Lime.svg" alt="A Kanohi Hau surrounded by a cyan and lime ring." id="cyanLime" class="icon">
                </article>
                <article class="container">
                    <h3 class="hidden">Kanohi Hau Lime Cyan</h3>
                    <img src="img/Kanohi_Hau_Lime_Cyan.svg" alt="A Kanohi Hau surrounded by a lime and cyan ring." id="limeCyan" class="icon">
                </article>
            </section>
        </main>
        <footer>
            <nav>
                <h2 class="hidden">Bottom Navigation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </footer>
        <script src="js/main.js" defer></script>
    </body>
</html>
